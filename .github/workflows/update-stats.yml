name: Update GitHub Stats Images

on:
  schedule:
    - cron: '0 2 * * *'   # daily at 02:00 UTC (change if you want)
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create assets dir
        run: mkdir -p assets/images

      - name: Download GitHub streak image (follow redirects + UA)
        run: |
          curl -sSL -o assets/images/streak.png \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
            "https://github-readme-streak-stats.herokuapp.com/?user=SETH-VAIBHAV2004&theme=tokyonight"

      - name: Download Profile Summary Card (follow redirects + UA)
        run: |
          curl -sSL -o assets/images/profile-summary.png \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
            "https://github-profile-summary-cards.vercel.app/api/cards/profile-details?username=SETH-VAIBHAV2004&theme=tokyonight"

      - name: Download Top Languages (follow redirects + UA)
        run: |
          curl -sSL -o assets/images/top-langs.png \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
            "https://github-readme-stats-git-masterrstaa-rickstaa.vercel.app/api/top-langs/?username=SETH-VAIBHAV2004&layout=compact&theme=tokyonight"

      - name: Inspect downloaded files (type & head)
        run: |
          echo "---- file types ----"
          file assets/images/*.png || true
          echo "---- first 8 bytes (hex) ----"
          for f in assets/images/*.png; do echo "== $f =="; hexdump -n 8 -C "$f" || true; done
          echo "---- quick text-check for HTML/errors ----"
          for f in assets/images/*.png; do
            if grep -Iq "<html" "$f" 2>/dev/null; then
              echo "ERROR: $f looks like HTML/text (contains <html)"; head -n 6 "$f";
            else
              echo "OK: $f appears binary image";
            fi
          done

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add & commit images
        run: |
          git add assets/images/streak.png assets/images/profile-summary.png assets/images/top-langs.png || true
          git commit -m "chore: update GitHub stats images" || echo "no changes to commit"
          git push origin HEAD:main || echo "push failed (check permissions/branch)"
